<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markdown Previewer</title>
	
	<link rel="stylesheet" href="vendors/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="resources/css/base.css">
	
    <script src="vendors/react/react.js"></script>
    <script src="vendors/react/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
	
	<script src="vendors/marked/marked.min.js"></script>
  </head>
  <body>
    <div id="container" class="container" />
	
    <script type="text/babel">
		var MarkdownPreviewer = React.createClass({
			getInitialState: function() {
				return {value: 'Type some *markdown* here!'};
			},
			rawMarkup: function() {
				return { __html: marked(this.state.value, {sanitize: true}) };
			},
			handleChange: function() {
				this.setState({value: this.refs.textarea.value});
			},
			render: function() {
				return (
					<div className="row">
						<div className="col-md-6">
							<h3>Input</h3>
							<textarea 
								ref="textarea"
								rows="22" type="text"
								className="form-control"
								onChange={this.handleChange}
								defaultValue={this.state.value}/>
						</div>
						
						<div className="col-md-6">
							<h3>Output</h3>
							<span dangerouslySetInnerHTML={this.rawMarkup()}/>
						</div>
					</div>
				)
			}
		});
		
		ReactDOM.render(<MarkdownPreviewer/>, document.getElementById('container')
      );
    </script>
  </body>
</html>
