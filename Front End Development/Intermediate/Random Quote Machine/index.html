<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Diego Leonardo Urban">
		
		<title>Urban Random Quote Generator</title>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
		
		<!-- Animate -->
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css" />
		
		<!-- Font Awesome -->
		<link rel="stylesheet" href="http:////maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
		
		<!-- Google font -->
		<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
		
		<!-- My Styles -->
		<link rel="stylesheet" href="main.css" />
		
		<!-- jQuery -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		
		<!-- My Scripts -->
		<script src="main.js"></script>
	</head>
	
	<body>		
		<section>
			<div class="container">
				<div class="row">
					<h1>Random Quote Generator</h1>
				</div>
				<div class="row">
					<button name="generate" type="button" class="btn btn-primary">
					<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Generate</button>
				</div>
				<blockquote>
				  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
				  <footer>Someone famous</footer>
				</blockquote>
				<div class="row">
					<button name="tweet" type="button" class="btn btn-default" onclick="tweetIt()">
					<i class="fa fa-twitter"></i> Tweet it!</button>
				</div>
			</div>
		</section>
		
		<footer>
			<div class="container navbar-fixed-bottom">
				<div class="row">
					<div class="col-lg-12">
						<p class="copyright text-muted small">Copyright &copy; <a href="https://github.com/diegourban">Diego Leonardo Urban</a> 2015. All Rights Reserved</p>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
